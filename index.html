<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Detailing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER BANNER BOX -->
    <div class="header-banner">
        <img src="5D579F37-1CBD-46C3-8267-C41AB63E0759.png" class="logo" alt="Royal Detailing Logo">
        <h1 class="brand-title">Royal Detailing</h1>
    </div>

    <!-- GOLD DIVIDER -->
    <div class="gold-divider"></div>

    <!-- MAIN SERVICES SECTION -->
    <section class="services-section">
        <h2>Our Services & Prices</h2>

        <div class="services-container">

            <div class="service-card">
                <h3>Exterior Wash</h3>
                <p>Full exterior hand wash, wheels cleaned, tires dressed.</p>
                <span class="price">$40+</span>
            </div>

            <div class="service-card">
                <h3>Interior Detail</h3>
                <p>Vacuum, wipe-down, windows, mats, and full interior clean.</p>
                <span class="price">$60+</span>
            </div>

            <div class="service-card">
                <h3>Full Detail</h3>
                <p>Complete inside & out detail with wax and deep clean.</p>
                <span class="price">$120+</span>
            </div>

        </div>
    </section>

</body>
</html>
